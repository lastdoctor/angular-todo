<app-header />
<main>
  <ul id='users'>
    @for (user of users(); track user.id) {
      <li>
        <app-user [avatarUrl]='user.avatarUrl' [name]='user.name' (customSelect)='onSelectUser($event)' />
      </li>
    }
  </ul>
  @if (selectedUser().name.length) {
    <app-content [user]='selectedUser()' />
  } @else {
    <p id='fallback'>Select a user to see their tasks!</p>
  }
</main>
